<section class="contact-ui px-6 py-16" id="contact">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-14 items-center">

    <!-- LEFT SIDE -->
    <div class="hero-left text-center md:text-left">
      <div class="mailbox-wrapper">
        <div class="mail-logo-premium">
          <fa-icon [icon]="faEnvelope" class="premium-envelope"></fa-icon>
        </div>

        <div class="ribbon ribbon-1"></div>
        <div class="ribbon ribbon-2"></div>
        <div class="ribbon ribbon-3"></div>
      </div>

      <h1 class="hero-title mt-6">Letâ€™s &lt;Talk&gt;</h1>
      <p class="hero-subtext">I'm always open to new opportunities and collaborations.</p>
    </div>

    <!-- FORM (TEMPLATE DRIVEN) -->
    <form #formRef="ngForm" (ngSubmit)="sendMessage(formRef)" class="form-card space-y-5">
      <h3 class="form-title">
        Get In  <span class="grad-highlight">Touch</span>
      </h3>

      <p class="email-line">
        Please contact me directly at
        <a href="mailto:sayanpra07@gmail.com"
     class="text-blue-600 font-semibold underline hover:text-blue-700 transition">
     <span class="mail-high">sayanpra07@gmail.com</span>
  </a>
         or through this form.
      </p>

      <input
        class="input-box"
        type="text"
        name="name"
        [(ngModel)]="form.name"
        placeholder="Name"
        required
      />

      <input
        class="input-box"
        type="email"
        name="email"
        [(ngModel)]="form.email"
        placeholder="Email"
        required
        email
      />

      <textarea
        class="input-box h-28 resize-none"
        name="message"
        [(ngModel)]="form.message"
        placeholder="Message..."
        required
        minlength="5"
      ></textarea>

      <button
        type="submit"
        class="send-btn"
        [disabled]="loading || !formRef.valid"
      >
        <span *ngIf="!loading">Send Message</span>
        <span *ngIf="loading">Sending...</span>
        <span class="send-icon">âœˆï¸</span>
      </button>

      <p *ngIf="success" class="success-msg">
        âœ“ Message Sent Successfully ğŸ‰
      </p>
    </form>

  </div>
</section>
