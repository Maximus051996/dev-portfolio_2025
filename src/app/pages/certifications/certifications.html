<section class="px-4 md:px-10 py-16 bg-gray-50">
  <div class="max-w-6xl mx-auto">

    <h2 class="text-3xl md:text-4xl font-extrabold text-center mb-12">
      Certifications <span class="text-blue-600">Achieved</span>
    </h2>

    <div *ngIf="certifications$ | async as certs"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

      <div *ngFor="let c of certs; let i = index"
           #certCard
           class="cert-card opacity-0 transform scale-95">

        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               fill="none"
               class="w-7 h-7 text-indigo-600">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.59 14.37L12 16.25l-3.59-1.88a1 1 0 00-1.41.94v2.62a1 1 0 00.55.89l3.45 1.73a1 1 0 00.9 0l3.45-1.73a1 1 0 00.55-.89v-2.62a1 1 0 00-1.41-.94z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 2.75L4.75 6v4.75c0 3.98 2.59 7.61 6.5 8.75 3.91-1.14 6.5-4.77 6.5-8.75V6L12 2.75z" />
          </svg>
        </div>

        <h3 class="text-lg font-semibold text-slate-900 mt-4 text-center">
          {{ c.name }}
        </h3>

        <p class="text-sm text-slate-500 mt-1 text-center">
          Code: <span class="font-medium text-slate-700">{{ c.code }}</span>
        </p>

        <p class="text-sm text-blue-600 text-center mt-1">
          {{ c.issuer }}
        </p>

      </div>
    </div>
  </div>
</section>
