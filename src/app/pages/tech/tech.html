<div class="flex flex-col items-center w-full py-12 space-y-10" *ngIf="tech$ | async as tech">

  <!-- Title -->
  <h2 class="font-extrabold text-gray-800 text-center"
      style="font-size: clamp(24px, 4vw, 40px);">
    Enterprise Tech Stack
  </h2>

  <!-- Application Platform -->
  <div class="relative flex flex-col items-center">
    <div
      class="rounded-full font-semibold text-white shadow-xl backdrop-blur-xl
             bg-gradient-to-r from-blue-500 to-blue-700"
      style="
        padding: clamp(10px, 1.4vw, 14px) clamp(18px, 3vw, 40px);
        font-size: clamp(14px, 2vw, 18px);
      ">
      Application Platform
    </div>

    <div class="bg-blue-400"
         style="width:2px;height: clamp(42px, 7vw, 80px);margin-top:6px;">
    </div>
  </div>

  <!-- Connector line -->
  <div class="w-full flex justify-center">
    <div class="bg-gradient-to-r from-emerald-400 via-purple-500 to-blue-500"
         style="width: clamp(260px, 60vw, 1000px); height: 2px;">
    </div>
  </div>

  <!-- Categories & Chips -->
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-10 mt-6 w-full max-w-6xl">

    <div class="flex flex-col items-center gap-4"
         *ngFor="let c of categories">

      <div class="bg-gray-300"
           style="width:2px;height: clamp(18px, 4vw, 36px);"></div>

      <!-- Category badge -->
      <div
        class="rounded-full font-semibold text-white shadow-lg
               bg-gradient-to-r {{c.color}} backdrop-blur-xl"
        style="
          padding: clamp(6px,1.2vw,10px) clamp(16px,2vw,26px);
          font-size: clamp(12px,1.6vw,16px);
        ">
        {{ c.label }}
      </div>

      <!-- Stack chips -->
      <div class="flex flex-wrap justify-center gap-3">
        <span
          *ngFor="let item of tech[c.key]"
          class="rounded-full shadow-sm bg-white text-gray-700 border border-gray-200 cursor-pointer
                 hover:bg-gray-900 hover:text-white hover:shadow-md transition-all"
          style="
            padding: clamp(6px, 1vw, 10px) clamp(14px, 2vw, 22px);
            font-size: clamp(12px, 1.4vw, 15px);
          ">
          {{ item }}
        </span>
      </div>

    </div>
  </div>
</div>
