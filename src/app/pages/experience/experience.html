<div class="max-w-6xl mx-auto px-4">

  <div class="flex flex-col sm:flex-row items-center justify-between mb-12">
    <h2 class="text-3xl sm:text-4xl font-extrabold text-center sm:text-left">
      Experience <span class="text-blue-600">Timeline</span>
    </h2>

   <a
  href="/resume/Resume_Sayan_Pramanick.pdf"
  target="_blank"
  rel="noreferrer"
  class="mt-4 sm:mt-0 inline-flex items-center gap-2
         px-5 py-2.5 rounded-xl font-semibold text-white
         bg-gradient-to-r from-blue-600 to-indigo-600
         shadow-lg shadow-blue-500/30
         hover:from-blue-700 hover:to-indigo-700
         transition-all duration-300 active:scale-95">

  <!-- Modern Download SVG -->
  <svg xmlns="http://www.w3.org/2000/svg"
       fill="none" viewBox="0 0 24 24"
       stroke-width="1.7" stroke="currentColor"
       class="w-5 h-5">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 10.5L12 15m0 0l4.5-4.5M12 15V3" />
  </svg>

  Download Resume
</a>

  </div>

  <div *ngIf="experience$ | async as exp" class="relative timeline-container">

    <!-- vertical center guide -->
    <div class="absolute inset-y-0 left-1/2 w-[3px] bg-slate-200 hidden md:block"></div>

    <ul class="space-y-20">
      <li *ngFor="let item of exp; let i = index" #timelineItem
          class="timeline-item flex flex-col md:flex-row items-center md:items-start gap-8 opacity-0 translate-y-6">

        <!-- LEFT DATE BLOCK -->
        <div class="date-card shadow-date">
          <div class="text-slate-500 text-sm">
            {{ extractMonth(item.duration) }}
          </div>
          <div class="text-3xl font-extrabold text-slate-900 tracking-tight">
            {{ extractYear(item.duration) }}
          </div>
        </div>

        <!-- RIGHT CONTENT CARD -->
        <article class="exp-card shadow-exp">
          <div class="text-xl font-semibold text-slate-900">{{ item.company }}</div>
          <div class="text-blue-600 text-sm font-medium">{{ item.role }}</div>
          <div class="text-slate-400 mt-1 text-sm">{{ item.duration }}</div>

          <ul class="mt-4 space-y-2">
            <li *ngFor="let h of item.highlights" class="text-slate-600 text-sm leading-relaxed">
              â€¢ {{ h }}
            </li>
          </ul>
        </article>

      </li>
    </ul>

  </div>
</div>
