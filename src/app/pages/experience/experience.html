<div class="max-w-6xl mx-auto px-4">

  <div class="flex flex-col sm:flex-row items-center justify-between mb-12">
    <h2 class="exp-title text-center sm:text-left">
      Experience <span class="text-blue-600">Timeline</span>
    </h2>
  </div>

  <div *ngIf="experience$ | async as exp" class="relative timeline-container">

    <!-- Timeline vertical guide -->
    <div class="absolute inset-y-0 left-1/2 timeline-center-line hidden md:block"></div>

    <ul class="flex flex-col space-y-16">
      <li
        *ngFor="let item of exp; let i = index"
        #timelineItem
        class="timeline-item flex flex-col md:flex-row items-center md:items-start gap-8 opacity-0 translate-y-6">

        <!-- LEFT DATE -->
        <div class="date-card">
          <div class="month">{{ extractMonth(item.duration) }}</div>
          <div class="year">{{ extractYear(item.duration) }}</div>
        </div>

        <!-- RIGHT CARD -->
        <article class="exp-card">
          <div class="company">{{ item.company }}</div>
          <div class="role">{{ item.role }}</div>
          <div class="duration mt-1">{{ item.duration }}</div>

          <ul class="mt-4 space-y-2">
            <li *ngFor="let h of item.highlights">
              â€¢ {{ h }}
            </li>
          </ul>
        </article>
      </li>
    </ul>

  </div>
</div>
