<section class="p-6 bg-white">
  <div
    *ngIf="bio$ | async as bio"
    class="flex flex-col md:flex-row items-center gap-8 animate-fade-in-up"
  >

    <!-- Profile Image -->
    <img
      [src]="bio.avatar"
      alt="Profile"
      class="avatar-img"
    />

    <!-- Text Section -->
    <div class="text-center md:text-left animate-slide-in-right w-full">

      <!-- NAME -->
      <h1 class="bio-name opacity-0 animate-fade-in delay-200">
        {{ bio.fullName }}
      </h1>

      <!-- Availability -->
      <div class="mt-3 flex justify-center md:justify-start">
        <div class="availability-pill">
          <span class="pulse-dot"></span>
          Available — Open to Relocate
        </div>
      </div>

      <!-- Title -->
      <p class="bio-title opacity-0 animate-fade-in delay-300">
        {{ bio.title }}
      </p>

      <!-- Summary -->
      <p class="bio-summary opacity-0 animate-fade-in delay-500">
        {{ bio.summary }}
      </p>

      <!-- Social Icons -->
      <div class="mt-5 flex justify-center md:justify-start gap-4">
        <a
          *ngFor="let s of bio.socials"
          [href]="s.url"
          target="_blank"
          rel="noopener noreferrer"
          class="social-icon"
          [attr.aria-label]="s.name"
        >
          <fa-icon [icon]="iconMap[s.icon!]" class="text-xl"></fa-icon>
        </a>
      </div>

      <!-- Buttons -->
      <div class="mt-6 flex flex-col sm:flex-row justify-center md:justify-start gap-4">
        <button
          (click)="scrollToContact()"
          class="btn-outline"
        >
          <span>Get in touch</span>
          <span class="arrow">→</span>
        </button>

        <a
          href="/resume/Resume_Sayan Pramanick.pdf"
          target="_blank"
          rel="noreferrer"
          class="btn-gradient"
        >
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24"
               stroke-width="1.7" stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 10.5L12 15m0 0l4.5-4.5M12 15V3" />
          </svg>
          Download Resume
        </a>
      </div>

    </div>
  </div>
</section>
