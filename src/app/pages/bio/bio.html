<section class="p-6 bg-white">
  <div
    *ngIf="bio$ | async as bio"
    class="flex flex-col md:flex-row items-center gap-6 animate-fade-in-up"
  >

    <!-- Profile Image -->
    <img
      [src]="bio.avatar"
      alt="Profile"
      class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover shadow-lg
             transform transition duration-300 hover:scale-105"
    />

    <!-- Text Section -->
    <div class="text-center md:text-left animate-slide-in-right">

      <!-- Name -->
      <h1 class="text-3xl font-bold opacity-0 animate-fade-in delay-200">
        {{ bio.fullName }}
      </h1>

      <!-- Title -->
      <p class="text-lg text-gray-600 mt-1 opacity-0 animate-fade-in delay-300">
        {{ bio.title }}
      </p>

      <!-- Summary -->
      <p class="mt-3 text-gray-700 opacity-0 animate-fade-in delay-500">
        {{ bio.summary }}
      </p>

      <!-- Social Icons -->
      <div class="mt-4 flex justify-center md:justify-start gap-4">
        <a
          *ngFor="let s of bio.socials"
          [href]="s.url"
          target="_blank"
          rel="noopener noreferrer"
          class="w-10 h-10 flex items-center justify-center
                 rounded-full border border-gray-600
                 text-gray-800 hover:text-white hover:bg-gray-800
                 transition-all duration-300 transform hover:scale-110"
          [attr.aria-label]="s.name"
        >
          <fa-icon [icon]="iconMap[s.icon!]" class="text-xl"></fa-icon>
        </a>
      </div>

      <!-- Buttons Row -->
      <div class="mt-6 flex flex-col sm:flex-row justify-center md:justify-start gap-4">

        <!-- Get in Touch -->
        <button
          (click)="scrollToContact()"
          class="group inline-flex items-center gap-2
                 px-6 py-3 rounded-full
                 bg-white text-slate-900
                 border border-slate-300
                 shadow-md hover:bg-slate-900 hover:text-white
                 transition-all duration-300 active:scale-95"
        >
          <span class="font-medium">Get in touch</span>
          <span class="text-xl transition-transform duration-300 group-hover:translate-x-1">
            â†’
          </span>
        </button>

        <!-- Download Resume -->
        <a
          href="/resume/Resume_Sayan_Pramanick.pdf"
          target="_blank"
          rel="noreferrer"
          class="inline-flex items-center gap-2
                 px-5 py-3 rounded-full font-semibold text-white
                 bg-gradient-to-r from-blue-600 to-indigo-600
                 shadow-lg shadow-blue-500/30
                 hover:from-blue-700 hover:to-indigo-700
                 transition-all duration-300 active:scale-95"
        >
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24"
               stroke-width="1.7" stroke="currentColor"
               class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 10.5L12 15m0 0l4.5-4.5M12 15V3" />
          </svg>
          Download Resume
        </a>

      </div>

    </div>
  </div>
</section>
